<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
  <title>719 Folks Signup</title>
</head>
<body>
  <main>
    <section>
      <h1 id="url">discord.gg/wMfM5HnV</h1>
      <div id="qrcode"></div>
    </section>
  </main>
  <!--qr.js used from https://github.com/lifthrasiir/qr.js/blob/master/qr.js-->
  <script src="./qr.js"></script>
  <script>
    let url = "https://" + document.getElementById("url").innerText;
    let options = {ecclevel: "L"};
    let qr_element = QRCode.generateHTML(url, options);
    console.log(qr_element);
    document.getElementById("qrcode").append(qr_element);
  </script>
</body>
</html>
